<html>
    <body>
        <form onsubmit="saveToLocalStorage(event)">
            <label>Expense Amount</label>
            <input type="text" name="amount" required>
            <label>Expense Description</label>
            <input type="text" name="description" required>
            <label>Expense Category</label>
            <input type="text" name="category" required>
            <button> Submit </button>
        </form>
        <ul id='listOfitems'></ul>
        <script>
            function saveToLocalStorage(event)
    {
        event.preventDefault();
    const name=event.target.amount.value;
    const mail=event.target.description.value;
    const number=event.target.category.value;

        amount,

    }
    localStorage.setItem(obj.description,JSON.stringify(obj));
    showUserOnScreen(obj)
}
function showUserOnScreen(obj){
    const parentElement=document.getElementById('listOfitems')
    const childElement=document.createElement('li');
    childElement.textContent=obj.amount+'-'+obj.description+'-'+obj.category;


    const deleteButton=document.createElement('input')
    deleteButton.type="button"
    deleteButton.value='Delete'
    deleteButton.onclick= () => {
        localStorage.removeItem=(obj.description)
        parentElement.removeChild(childElement)
    }
    const editButton=document.createElement('input')
    deleteButton.type="button"
    deleteButton.value='Edit'
    editButton.onclick=() =>{
        localStorage.removeItem(obj.description)
        parentElement.removeChild(childElement)
        document.getElementById('usernameInputTag').value=obj.amount
        document.getElementById('emailInputTag').value=obj.description
        document.getElementById('phonenumberInputTag').value=obj.category
        
    }
    childElement.appendChild(deleteButton)
    childElement.appendChild(editButton)
    parentElement.appendChild(childElement)
}       </script>
    </body>
</html>
