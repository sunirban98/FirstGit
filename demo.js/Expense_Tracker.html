<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>Expense Tracker</title>
</head>
<body>
  <header id="main-header" class="bg-primary text p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 id="header-title">Expense Tracker</h1>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title" id="sub-header">Add Expense</h2>
      <form id="addForm" class="mb-3">
        <input type="number" class="form-control mb-2 col-4" id="expenseAmount" placeholder="Expense Amount" required><br>
        <input type="text" class="form-control mb-2 col-4" id="expenseCategory" placeholder="Expense Category" required><br>
        <input type="text" class="form-control mb-2 col-4" id="expenseDescription" placeholder="Expense Description" required><br>
        <input type="submit" class="btn btn-success" value="click to Add expense"><br>
      </form>
      <h2 class="title">Expenses</h2>
      <ul id="expenses" class="list-group">
      </ul>
    </div>
  </div>
  <script src="Expense_Tracker.js"></script>
</body>
</html>
